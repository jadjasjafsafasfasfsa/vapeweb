<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFans</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
    <div id="welcome-text" onclick="startVideo()">
        <p>Presione la pantalla para ser redireccionado</p>
    </div>

    <video id="fullscreen-video" controls>
        <source src="jumpscare.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <script>
        function startVideo() {
            var welcomeText = document.getElementById('welcome-text');
            var video = document.getElementById('fullscreen-video');

            welcomeText.style.display = 'none';
            video.style.display = 'block';

            // Reproduce el video a pantalla completa
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari y Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }

            // Reproduce el video
            video.play();
        }
    </script>
</body>
</html>
